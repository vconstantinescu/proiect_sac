<ion-view view-title="Amount" name="amount-view" class="bg-style">
  <ion-content class="has-header padding">

    <h3>Add Spending</h3>

    <label class="item item-input">
      <input type="text" ng-model="amount" placeholder="Amount">
    </label>
    <label class="item item-input">
      <input type="text" ng-model="category" placeholder="Category">
    </label>
    <button class="button button-block button-energized" ng-click="save()">Save</button>


  </ion-content>
</ion-view>

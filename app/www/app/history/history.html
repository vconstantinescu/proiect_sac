<ion-view view-title="Spendings" name="spendings-view" class="bg-style">
  <ion-content class="has-header padding">

    <h3>Your spendings are</h3>

    <div ng-repeat="spending in spendings track by $index">
      <p>Amount spent: {{spending.amount}} on: {{spending.category}}</p>
    </div>


    <button class="button button-block button-royal" ng-click="goHome()">Home</button>
    <button class="button button-block button-calm" ng-click="">Statistics</button>

  </ion-content>
</ion-view>

<ion-view view-title="Login" name="login-view" class="bg-style">
  <ion-content class="padding">
    <img class="logo" src="../../img/logo2.png">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Email" ng-model="data.email">
      </label>

      <label class="item item-input">
        <input type="text" placeholder="Username" ng-model="data.username">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="data.password">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Confirm password" ng-model="data.password">
      </label>
    </div>
    <button class="button button-block button-calm">Register</button>

  </ion-content>
</ion-view>
